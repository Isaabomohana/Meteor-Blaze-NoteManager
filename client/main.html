<head>
  <title>Note Manager App</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="red">
      <div class="container">
        <div class="nav-wrapper">
      <a href="#" class="brand-logo">Note MANAGER</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="nave-item">{{> loginButtons}}</li>
        {{#if currentUser}}
          <li><a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add note</a></li>
        {{/if}}
      </ul>
    </div>
      </div>
    </div>
  </nav>

  <div class="container">
    {{#if currentUser}}
      <ul class="collection">
        {{# each notes}}
          {{> note}}
        {{/ each}}
      </ul>
    {{else}}
      <p>Please login</p>
    {{/if}}
    {{> add}}
  </div>

  <script>
    $(document).ready(function() {
      $('.modal').modal();
    });
  </script>

</body>

<template name=" note">
  <li class="collection-item">
    {{text}}: <strong>Added by {{username}}</strong>
    <a href="#" class="delete-note secondary-content"><i class="material-icons">close</i></a>
  </li>
</template>

<template name="add">
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h4>Add note</h4>
      <form class="add-form">
        <input type="text" name="text" value="">
      </form>
    </div>
  </div>
</template>
